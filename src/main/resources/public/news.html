<script>
    $.ajax(
        {
            type: "post",
            url: "addnews/findall",
            async: true,
            dataType: "json",
            success: function (data) {
                console.log("find news success");
                for (i = 0; i < data.length; i++) {
                    if(data[i].abs.length>=400){
                        data[i].abs = data[i].abs.substring(0,400)+"..."
                    }

                    var ul = $("#listnews");
                    ul.append("<li class=\"jumpnews\" id=" + data[i].id + "><a href=\"#\">" +"<h3>"+data[i].title+"<span style=\'color:black; font-size:60%;\'> &nbsp ["+data[i].date+"]</span></h3></a>"  + data[i].abs + "</li>")
                }

            },
            error: function (data) {
                alert("error,please try again");

            }
        }
    )
</script>

<script>
    $(document).on("click", ".jumpnews", function () {//事件绑定，append 添加的事件不会再刷新事件绑定，js在所有dom加载完之后才执行

        var id = $(this).attr("id")
        window.location.href="shownews.html?id="+id;  // 地址会改变参数也会被传递但是不会打开新窗口
    })
</script>
<script>
    $(document).on("click", ".sustc", function () {//事件绑定，append 添加的事件不会再刷新事件绑定，js在所有dom加载完之后才执行
